<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--CSS Folder-->
    <link rel="stylesheet" href="css/style.css">
    <!--Javascript folder-->

    <title>Memory Game</title>
</head>

<body>
    <h1>Memory Game</h1>
    <!--Game Board-->
    <div id="container" class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 justify-content-center">
                <div class="score_board">
                    <h2 class="text-sm-center">Score Board</h2>
                    <br>
                    <p>Time : <span id="game_time"></span></p>
                    <p>Clicks : <span id="click_counts"></span></p>
                    <p>Matched : <span id="matched_cards">0/10</span></p>
                    <p>Result : <br>
                        <span id="result"></span></p>
                    <p><button onclick="createGame()" id="game_btn">Start Game</button></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10">
                <div id="game_board">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
